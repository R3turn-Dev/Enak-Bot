            <label class="empathize">팀 크레센도 봇 커뮤니티</label><br />

    <label>&nbsp;&nbsp;<strong>으낙봇</strong>은 팀 크레센도와 협력하여 운영되는 봇입니다. 모든 문의는 처리편의를 위해 팀 크레센도 봇 커뮤니티에서 받고있아오니, 아래 유의사항을 확인하신 후 채널에 접속하여 활동하여주시기 바랍니다.</label>
    <ul>
        <li>커뮤니티에 입장하려면 디스코드 계정이 필요하며, 아래의 조건을 만족해야 합니다.</li>
        <ul>
            <li>이메일 인증을 완료해야 합니다.</li>
            <li>가입한지 5분이 경과해야 합니다.</li>
        </ul>
        <li>서버에 입장시 채팅 수집과 <a target="_blank" href="https://docs.google.com/document/d/1NM43h7XkmXXPuNWhlU4iE0Gh4WTuHHJr_ctTQOvSR3E/edit?usp=sharing">커뮤니티 규칙</a>에 동의하는 것으로 간주합니다.</li>
        <li>팀 크레센도 봇 커뮤니티에선 원활한 운영을 위하여 입력하신 채팅, 업로드한 이미지 등의 채팅 정보가 수집이 됨을 알립니다.</li>
    </ul>
